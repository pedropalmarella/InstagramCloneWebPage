<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Signup</title>
</head>

<body>
  <div id="wrapper">

    <div class="signup-container">

      <div class="column">

        <div class="login-box">

          <div class="logo">
            <img class="logo-img" src="assets/logo_peu.png" alt="Logo do Pedrogram">
          </div>

          <div class="message">
            <span>Signup to see photos and videos of your friends.</span>
          </div>

          <button class="cta-button">
            Login with Facebook
          </button>

          <div class="divisor-container">
            <div class="line"></div>
            <div class="divisor-tag">ou</div>
            <div class="line"></div>
          </div>

          <form class="login-form signup-form">
            <input placeholder="Mobile number or email" type="text" name="email" />
            <input placeholder="Name" type="text" name="name" />
            <input placeholder="Username" type="text" name="username" />
            <input placeholder="Password" type="password" name="password" />
            <input type="submit" value="Login" />
          </form>
        </div>

        <div class="new-box">
          <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
